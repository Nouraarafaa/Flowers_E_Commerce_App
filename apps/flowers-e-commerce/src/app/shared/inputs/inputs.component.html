<!-- eslint-disable @angular-eslint/template/label-has-associated-control -->
<div class="input-group">
<label>{{ label }}</label>
<input
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  (input)="onInput($event)"
  (blur)="onTouched()"
/>
<app-validation [control]="control" [inputName]="label"></app-validation>
</div>
