<button
  [attr.type]="type()"
  [disabled]="loading()"
  (click)="onClick()"
  class="relative cursor-pointer flex items-center justify-center w-full h-[41px] px-4 py-3.5 gap-2 rounded-[10px] text-[16px] font-normal text-[#FFFFFF] bg-maroon-600 hover:bg-maroon-700 transition-colors duration-300 shadow-[0px_18px_30px_0px_#2F1C1C1A] border-none outline-none disabled:opacity-70 disabled:cursor-not-allowed"
  [ngClass]="styleClass()"
>
  @if (loading()) {
      <i class="fa fa-spin fa-spinner"></i> {{ label() }}
  } @else {
    @if (iconPosition()=='left') {
      @if (icon()) {
        <i [class]="icon()"></i>
      }
    }
      {{ label() }}
    @if (iconPosition()=='right') {
      @if (icon()) {
        <i [class]="icon()"></i>
      }
    }

  }
</button>
