<input [disabled]="disabledFlag()"
  [value]="value()"
  [id]="id()"
  [type]="type()"
  [placeholder]="placeholder()"
  (input)="updateValue($any($event.target).value)"
  (blur)="onTouched()"
  class="w-full disabled:bg-zinc-100 disabled:text-zinc-400  h-[49px] px-4 py-[12px] pe-8 rounded-[10px] border border-[#D4D4D8] bg-white text-[#111] placeholder:text-[#A1A1AA] text-sm outline-none transition-all duration-200 focus:border-[#7A1D1D] focus:ring-2 focus:ring-[#7A1D1D]/20"
  [ngClass]="{
    'border-[#7A1D1D]': !nameControl()?.invalid || !nameControl()?.touched,
    'border-[#F04438]': nameControl()?.invalid && nameControl()?.touched
  }"
/>
