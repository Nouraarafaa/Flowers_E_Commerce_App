<div class="product w-full p-2.5 max-w-[302px]">
    <div class="w-full">
        <img class="w-full h-[272px] object-cover rounded-[12px]" src="./Images/img-product.jpg" alt="img-product">
    </div>
    <h3 class="text-maroon-700 text-lg font-semibold py-2">{{"Dreamy White Roses Bouquet"}}</h3>
    <div class="flex justify-between items-center text-black">
        <div>
            <div class="rating flex items-center">
                @for (num of [1,2,3,4,5].slice(0 , product().ratingsAverage) ;track $index  ) {
                    <i class="fas fa-star rating-color"></i>
                }
                    @if (product().ratingsAverage % 1 !== 0 ) {
                    <i class="fa-solid fa-star-half-stroke rating-color"></i>
                }
                <span class="text-gray-500"> {{product().ratingsAverage}} </span>
            </div>
            <!-- star test -->
            <!-- <div class="pb-2">
                @for (i of [].constructor(4); track $index) {
                    <i class="fas fa-star text-yellow-star"></i>
                }
            </div> -->
            <p class="text-maroon-700 text-16px font-medium"> {{ "1000" | currency:"EGP " }} </p>
        </div>
        <div class="cart bg-maroon-600 hover:bg-maroon-700 transition-colors duration-300 w-[42px] h-[42px] rounded-[50%] flex justify-center items-center"> <button class="cursor-pointer"> <img src="./Icons/shopping-cart-icon.svg" alt="shopping-cart-icon"> </button> </div>
    </div>
</div>
