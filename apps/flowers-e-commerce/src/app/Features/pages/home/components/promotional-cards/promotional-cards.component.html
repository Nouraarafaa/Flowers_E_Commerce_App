<section class="w-full flex justify-center mt-5">
    <div class="w-full max-w-[1278px] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (card of cards; track $index) {
            <div class="relative w-full max-w-[410px] h-[271px] mx-auto rounded-2xl overflow-hidden flex items-end p-6 group transition-transform duration-300  ">
                <img [src]="card.img" [alt]="card.label" class="absolute inset-0 w-full h-full object-cover">
                <div class="absolute inset-0 bg-linear-to-b from-[rgba(0,0,0,0)] to-[rgba(0,0,0,0.5)] group-hover:to-[rgba(0,0,0,0.7)] transition-all duration-300"></div>
                <div class="relative z-10 w-full text-white">
                    <span class="inline-block bg-maroon-50 text-maroon-600 text-xs px-2 py-0.5 font-medium rounded-full mb-2" > {{card.label}} </span>
                    <div class="text-2xl font-semibold leading-tight">
                        {{card.title}}
                    </div>
                </div>
            </div>
        }
    </div>
</section>
