<section class="my-32 flex flex-col gap-10">

    <div class="flex justify-between items-center">
        <app-section-title [sectionTitle]="'Most Popular'"></app-section-title>
        <nav>
            <ul class="flex gap-6">
                <li>
                    <button
                        (click)="setOccasion('all')"
                        class="text-zinc-700 font-medium text-[16px] align-middle cursor-pointer active:text-maroon-500 active:scale-90 transition-all duration-300"
                        [class.text-maroon-600]="activeOccasion() === 'all'"
                        [class.text-zinc-700]="activeOccasion() !== 'all'">
                        All
                    </button>
                </li>

                <li>
                    <button
                        (click)="setOccasion('Wedding')"
                        class="text-zinc-700 font-medium text-[16px] align-middle cursor-pointer active:text-maroon-500 active:scale-90 transition-all duration-300"
                        [class.text-maroon-600]="activeOccasion() === getOccasionIdByName('Wedding')"
                        [class.text-zinc-700]="activeOccasion() !== getOccasionIdByName('Wedding')">
                        Wedding
                    </button>
                </li>

                <li>
                    <button
                        (click)="setOccasion('Anniversary')"
                        class="text-zinc-700 font-medium text-[16px] align-middle cursor-pointer active:text-maroon-500 active:scale-90 transition-all duration-300"
                        [class.text-maroon-600]="activeOccasion() === getOccasionIdByName('Anniversary')"
                        [class.text-zinc-700]="activeOccasion() !== getOccasionIdByName('Anniversary')">
                        Anniversary
                    </button>
                </li>

                <li>
                    <button
                        (click)="setOccasion('Birthday')"
                        class="text-zinc-700 font-medium text-[16px] align-middle cursor-pointer active:text-maroon-500 active:scale-90 transition-all duration-300"
                        [class.text-maroon-600]="activeOccasion() === getOccasionIdByName('Birthday')"
                        [class.text-zinc-700]="activeOccasion() !== getOccasionIdByName('Birthday')">
                        Birthday
                    </button>
                </li>

                <li>
                    <button
                        (click)="setOccasion('Engagement')"
                        class="text-zinc-700 font-medium text-[16px] align-middle cursor-pointer active:text-maroon-500 active:scale-90 transition-all duration-300"
                        [class.text-maroon-600]="activeOccasion() === getOccasionIdByName('Engagement')"
                        [class.text-zinc-700]="activeOccasion() !== getOccasionIdByName('Engagement')">
                        Engagement
                    </button>
                </li>
            </ul>
        </nav>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (product of filteredProducts(); track $index) {
            <app-product-card [product]="product"></app-product-card>
        }
    </div>

    <div class="flex justify-end gap-2.5 ">
        <a class="text-maroon-700 font-semibold text-16px align-middle cursor-pointer hover:text-maroon-600 transition-colors duration-200">View More <i class="fa-solid fa-arrow-right"></i></a>
    </div>

</section>
