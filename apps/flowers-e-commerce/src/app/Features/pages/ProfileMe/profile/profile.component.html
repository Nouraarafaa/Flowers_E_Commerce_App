<section class="w-[90%] mx-auto">
    <div class="flex  my-10 gap-9">

        <p-drawer [(visible)]="visible" [closable]="false" [modal]="true" position="left" [dismissible]="true" class="lg:hidden">
            <app-sidebar (clicked)="logoutUser()"></app-sidebar>
        </p-drawer>

        <!-- side bar -->
        <aside class="hidden lg:block lg:w-[25%] ml-5">
            <h1 class="text-3xl font-bold mb-6 text-zinc-900 dark:text-zinc-100 hidden lg:block">Update Profile</h1>
            <app-sidebar (clicked)="logoutUser()"></app-sidebar>
        </aside>
    
        <!-- Update Profile & Change Password -->
        <main class="w-full h-auto lg:w-[80%] mt-14">
            <div class="sidebar flex lg:hidden justify-between items-center px-3 mb-5">
                <h2 class="font-bold text-5xl ">Update Profile</h2>
                <div class="card flex justify-center">
                    <p-button (click)="visible = true" styleClass="bg-main" icon="pi pi-bars" />
                </div>
            </div>

            <router-outlet></router-outlet>
        </main>
    </div>
</section>
