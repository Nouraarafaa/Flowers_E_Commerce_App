name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - run: npx playwright install --with-deps

      - uses: nrwl/nx-set-shas@v4

      # ðŸ§± Build your app before running E2E
      - name: Build flowers-e-commerce
        run: npx nx build flowers-e-commerce --configuration=production

      # ðŸš€ Start the built app in the background
      - name: Start server for E2E tests
        run: npx serve dist/apps/flowers-e-commerce --listen 4200 &
      
      # ðŸ§ª Run lint, unit tests, and E2E (with Nx Cloud disabled)
      - name: Run Nx affected tasks
        run: npx nx affected -t lint test e2e --no-cloud
