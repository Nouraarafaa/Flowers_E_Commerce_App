name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Must be 0 so Nx can compare base/head

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # Sets NX_BASE and NX_HEAD automatically using the GitHub PR context
      - name: Set SHAs for Nx Affected Commands
        uses: nrwl/nx-set-shas@v4

      #  Run Nx affected with explicit base and head
      - name: Run Nx affected commands
        env:
          NX_BASE: origin/main    # <--- base branch for comparisons
          NX_HEAD: HEAD
        run: npx nx affected -t lint test build --verbose
